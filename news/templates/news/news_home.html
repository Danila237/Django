{% extends 'app_one/layout.html' %}

{% block title %}
    Rusty
{% endblock %}

{% block content %}
    <div class="features">
        <h1>News Rusty</h1>
        {% if news %}
            {% for el in news %}
                <div class="alert alert-warning">
                    <h2>{{el.title}}</h2>
                    <h4>{{el.anons}}</h4>
                </div>
            {% endfor %}
        {% else %}
            <p>Новостей нет</p>
        {% endif %}
    </div>
{% endblock %}
