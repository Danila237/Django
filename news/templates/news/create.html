{% extends 'app_one/layout.html' %}

{% block title %}
    Добавить статью
{% endblock %}

{% block content %}
    <div class="features">
        <h1>New create</h1>
        <form method="post">
            {% csrf_token %}
            {{form.title}}<br>
            {{form.anons}}<br>
            {{form.full_text}}<br>

            <span>{{error}}</span>
            <button class="button-create" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
